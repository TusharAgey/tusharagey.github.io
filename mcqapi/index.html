	<script type="text/javascript">
		var first = 0;
		function fillOptions(){
			if(first == 0){
				var x = document.getElementById("ans");
				if(document.getElementById('op1').value != ""){
					var option = document.createElement("option");
			    	option.text = document.getElementById('op1').value;
			    	option.value= document.getElementById('op1').value;	
			    	x.add(option);
				}
				if(document.getElementById('op2').value != ""){
					var option = document.createElement("option");
			    	option.text = document.getElementById('op2').value;
			    	option.value= document.getElementById('op2').value;		
			    	x.add(option);
				}
				if(document.getElementById('op3').value != ""){
					var option = document.createElement("option");
			    	option.text = document.getElementById('op3').value;
			    	option.value= document.getElementById('op3').value;		
			    	x.add(option);
				}
				if(document.getElementById('op4').value != ""){
					var option = document.createElement("option");
			    	option.text = document.getElementById('op4').value;
			    	option.value= document.getElementById('op4').value;	
			    	x.add(option);
				}
				first = 1;
			}
		}
		function allSelected(){
			if(document.getElementById('question').value == "" || 
				document.getElementById('op1').value == "" || 
				document.getElementById('op2').value == "" || 
				document.getElementById('ans').value == "" ||
				document.getElementById('level').value == ""){
				return false;
			}
			return true;
		}
		function sendQuestion(){
			if(allSelected()){
				document.getElementById('msgbox').hidden = false;
				document.getElementById('msgbox').innerHTML = "Successfully sent";
				// document.getElementById("question").value = "";
				// document.getElementById("ans").innerHTML = "";
				// document.getElementById("op1").value = "";
				// document.getElementById("op2").value = "";
				// document.getElementById("op3").value = "";
				// document.getElementById("op4").value = "";
				// document.getElementById("c1").classList.add("is-empty");
				// document.getElementById("c2").classList.add("is-empty");
				// document.getElementById("c3").classList.add("is-empty");
				// document.getElementById("c4").classList.add("is-empty");
				// document.getElementById("c5").classList.add("is-empty");
				// document.getElementById("c6").classList.add("is-empty");
				first = 0;
				return true;
			}
			else{
				document.getElementById('msgbox').hidden = false;
				document.getElementById('msgbox').innerHTML = "Please select every field";
				return false;
			}
		}
		function hideMsg(){
			document.getElementById('msgbox').hidden = true;
		}
	</script>
