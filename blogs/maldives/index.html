      <script type='text/javascript' src='./config.js'></script>

      <script type="text/javascript">
        imgConfig.forEach((e, idx) => {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add("row");

            const firstColMd6Div = document.createElement('div');
            firstColMd6Div.classList.add("col-md-6");

            const imgContainerDiv = document.createElement('div');
            imgContainerDiv.classList.add("image-container");
            imgContainerDiv.style = "background-image: url('./assets/img/" + e.image + "'); margin-bottom: 20px;"
            firstColMd6Div.appendChild(imgContainerDiv);

            const secondColMd6Div = document.createElement('div');
            secondColMd6Div.classList.add("col-md-6");

            const headerTag = document.createElement('h3');
            headerTag.innerHTML = e.header;
            secondColMd6Div.appendChild(headerTag);

            const paraTag = document.createElement('p');
            paraTag.innerHTML = e.text;
            secondColMd6Div.appendChild(paraTag);

            if(idx % 2 == 0) {
              rowDiv.appendChild(firstColMd6Div);
              rowDiv.appendChild(secondColMd6Div);
            }
            else {
              rowDiv.appendChild(secondColMd6Div);
              rowDiv.appendChild(firstColMd6Div);
            }
            document.getElementById('generated-images-div').appendChild(rowDiv);
        });
      </script>
